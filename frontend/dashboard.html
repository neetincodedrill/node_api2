<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="css/dashboard.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>    
<body>
        <header>
            <div class="container">
                <div class="top-bar">
                    <div class="top-heading">
                        <h1 id="heading"></h1>
                        <p>Let's do the best today</p>
                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Search here.."  />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="log-out">
                        <button onclick ="logOut()">Log Out</button>
                    </div>
                </div>           
            </div>
        </header>
        <hr>
        <main>
            <div class="container main-section">
                <div class="left-content">
                    
                    <div class="user-info">
                        <div class="profile-image">
                            <div class="user-image" id="user-image">
                                <img id="image"  />
                            </div>  
                               <label for="file" class="file-icon">
                               <i class="fa-solid fa-pencil" for="file"></i>
                           </label> 
                            <input type="file" name="file" id="file" onchange="loadFile(event)" required />
                        </div>  
                        
                        <div class="info">
                            <div id="message"></div> 
                            <h4 id="name"></h4>
                            <p id="email"></p>
                        </div> 
                        <div class="button">
                            <button class='update' onclick ="updateAccount()">Update</button>
                        </div>         
                </div>
                
               
                </div>
                      
            </div>
        </main>

        <script src="js/dashboard.js" type="text/javascript" async>     
        </script>
        <script src="https://kit.fontawesome.com/657d0752d9.js" crossorigin="anonymous"></script>
    </body>
</html>
