<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="css/signIn.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Sign In</h1>              
            </div>
        </header>

        <main>
            <div class="container">
                <form>
                    <div id="message"></div>
                       <div class="email">
                            <label>Email</label>
                            <input type="email" id="email" name="email" required autocomplete="off"/>
                       </div>
                       <div class="password">
                            <label>Password</label>
                            <div class="password-icons">
                                <input type="password" id="password" name="password" required autocomplete="off" id="password"/>
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            </div>
                       </div>            
                       <div class="button">
                        <button>Sign In</button>                  
                    </div>
                </form>
                <div class="sign-up">
                    <p>New Account<a href="signUp.html">Sign Up</a></p>
                </div>
            </div>
        </main>

        <script src="js/signIn.js" type="text/javascript" async>     
        </script>
        <script src="https://kit.fontawesome.com/657d0752d9.js" crossorigin="anonymous"></script>
    </body>
</html>
